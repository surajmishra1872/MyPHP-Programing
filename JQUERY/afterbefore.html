<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 200px;border: 5px solid black; width: 700px;margin:0px auto;">This is demo div</div>
   <center><button id="btn1">Before</button>
    <button id="btn2">After</button></center> 
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").before("<h1>This is Heading Tag Before Divison Tag</h1>");
            });
            $("#btn2").click(function(){
                $("div").after("<h1>This is Heading Tag After Division Tag</h1>");
            });
        });
    </script>
</body>
</html>
