<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 200px;border: 5px solid black; width: 200px;margin:0px auto;background-color:rgb(0, 121, 241);" class="xyz">
        </div>
   <center>
    <button id="btn2">Let's Animate</button></center> 
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn2").click(function(){
                $("div").animate({
                    left:'300px',
                    width:'300px',
                    fontSize:"40px",
                    height:"500px"
                });
                $("div").animate({
                    top:'800px',
                    
                });
            });
        });
    </script>
</body>
</html>
