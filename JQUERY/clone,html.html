<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dv1" style="min-height: 200px;border: 5px solid black; width: 700px;margin:0px auto;">This is demo div <h1>
        Hello this is  heading inside the div class.
    </h1></div><br><br/>
    <div id="dv2" style="min-height: 200px;border: 5px solid red; width: 700px;margin:0px auto;">
     </div><br><br>
   <center><button id="btn1">Clone</button>
    </center> 
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#dv1 h1").clone().prependTo("#dv2");
            });
        });
    </script>
</body>
</html>
