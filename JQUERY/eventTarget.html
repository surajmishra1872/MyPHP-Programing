<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 200px;border: 5px solid black; width: 200px;margin:0px auto;background-color:rgb(0, 121, 241);" class="xyz">
        <input type="text" name="NAME" id="txt"> 
        <input type="button" value="button1"> 
        <button type="reset">Button 2</button>   
    </div>
        
<br>
<br>
<h2 style="color: rgb(238, 8, 20);"></h2>
    
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("body").on("click dblclick mouseover mouseleave mousedown",function(event){
                $("h2").text("Event Target is :  "+event.target.nodeName);
            });
            
        });
    </script>
</body>
</html>
