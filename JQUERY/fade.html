<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dv" style="height: 200px;border: 5px solid black; width: 700px;margin:0px auto;background-color: aqua;" class="xyz">This is demo div <h1>
        Hello this is  heading inside the div class.
    </h1></div><br><br><br>
   <center>
    <button id="btn1">fadeIn</button> 
    <button id="btn2">fadeOut</button>
    <button id="btn3">fadeToggle</button> 
    <button id="btn4">fadeTo</button></center> 
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
           $("#btn1").click(function(){
           $("#dv").fadeIn(3000,function(){
               alert("Now It is Shown")
           });
           });
           $("#btn2").click(function(){
            $("#dv").fadeOut(3000,function(){
                alert("Now it is hidden");
            });
           });
           $("#btn3").click(function(){
            $("#dv").fadeToggle(3000,function(){
                alert("Now it is Toggled");
            });
           });
           $("#btn4").click(function(){
            $("#dv").fadeTo(3000,0.40,function(){
                alert("Now it is fadeTo");
            });
           });
        });
    </script>
</body>
</html>
