<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 200px;border: 5px solid black; width: 700px;margin:0px auto;" class="xyz">This is demo div <h1>
        Hello this is  heading inside the div class.
    </h1></div>
   <center>
    <button id="btn2">hasClass</button></center> 
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn2").click(function(){
                var a=$("div").hasClass("xyz");
                if(a==true)
                {
                    console.log("Yes");
                }
                else
                {
                    console.log("No");
                }
            });
        });
    </script>
</body>
</html>
