<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dv" style="height: 200px;border: 5px solid black; width: 700px;margin:0px auto;
    background-color: blue;" class="xyz">This is demo div <h1>
        Hello this is  heading inside the div class.
    </h1></div><br><br><br>
   <center>
    <button id="btn1">slideUp</button> 
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button></center> 
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
           $("#btn1").click(function(){
           // $("#dv").slideUp();
           //$("#dv").slideUp("slow");
           //$("#dv").slideUp("fast");
           $("#dv").slideUp(3000,function(){
               alert("Now It is slideUp")
           });
           });
           $("#btn2").click(function(){
            //$("#dv").slideDown();
           // $("#dv").slideDown("slow");
            //$("#dv").slideDown("fast");
            $("#dv").slideDown(3000,function(){
                alert("Now it is slideDown");
            });
           });
           $("#btn3").click(function(){
           // $("#dv").slideToggle();
            //$("#dv").slideToggle("slow");
            //$("#dv").slideToggle("fast");
            $("#dv").slideToggle(3000,function(){
                alert("Now it is slideToggled");
            });
           });
        });
    </script>
</body>
